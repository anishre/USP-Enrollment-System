<!--
  Generated template for HomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <img src="assets/imgs/USP_logo.jpg" width="40px" style="display:inline-block" height="100px" width="180px"/>
    <ion-buttons end>
      <button ion-button icon-only (click)="showFilters()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


  <ion-menu [content]="content1" side="left" id="filters-1">
      Menu
      <ion-item>
        <button  ion-button (click)="hideFilters()">
          Home
        </button>
      </ion-item>
      <ion-item>
          <button  ion-button (click)="CoursesPage()">
            Courses
          </button>
        </ion-item>
        <ion-item>
            <button  ion-button (click)="EnrollNowPage()">
              Enroll Now
            </button>
          </ion-item>
          <ion-item>
            <button  ion-button (click)="PersonalDetailsPage()">
              My Details
            </button>
          </ion-item>
          <ion-item>
              <button  ion-button (click)="ProgramCalenderPage()">
                Program Calender
              </button>
            </ion-item>
          <ion-item>
              <button  ion-button (click)="LoginPage()">
                Logout
              </button>
            </ion-item>
    </ion-menu>

  <ion-content padding #content1>
    <ion-item *ngFor = "let item of items">

    <h2>Welcome to USP Enrollment System {{item.username}}  </h2>
  </ion-item>
</ion-content>
